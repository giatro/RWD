<!DOCTYPE html>
<html lang="it_IT">
	<head>
		<meta charset="UTF-8" />
		<title>Form responsive</title>
		<meta name="viewport" content="initial-scale=1.0" />
		<style>
		@import url(http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800);
		body { font: 300 1em 'Open Sans', sans-serif; }
		label { display: block; }
		</style>
	</head>
	<body>
		<form>
			<div>
				<label for="testo">Testo</label>
				<input type="text" name="testo" id="testo" />
			</div>
			<div>
				<label for="email">E-mail</label>

				<input type="email" name="email" id="email" />
			</div>
			<div>
				<label for="url">Indirizzo Web</label>
				<input type="url" name="url" id="url" />
			</div>
			<div>
				<label for="telefono">Telefono</label>
				<input type="tel" name="telefono" id="telefono" />
			</div>
			<div>
				<label for="numero">Numero</label>
				<input type="number" name="numero" id="numero" />
			</div>
			<div>
				<label for="data">Data</label>
				<input type="date" name="data" id="data" />
			</div>
			<div>
				<label for="mese">Mese</label>
				<input type="month" name="mese" id="mese" />
			</div>
			<div>
				<label for="orario">Orario</label>
				<input type="time" name="orario" id="orario" />
			</div>
			<div><input type="submit"></div>
		</form>
	</body>
</html>
